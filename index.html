<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Tweet</title>
  </head>
  <body>
    <section class="container-tweet">
      <div class="image">
        <img
          src="./assets/images/logo-nike.png"
          alt="logo da nike"
          title="logo da nike, simbolo de correto ao centro na cor branca, com um fundo preto e redondo."
        />
      </div>
      <div class="content">
        <div class="header">
          <h1>Nike</h1>
          <img src="./assets/images/icon-verify.png"  class="icon-verify" alt="ícone de verificado" title="símbolo azul redondo com bordas em elipse, com um símbolo de correto ao centro, que simboliza o icone de verificado" />
          <h2>@Nike</h2>
          <span class="dot"></span>
          <p class="date">10 de mar</p>
        </div>
        <div class="main">
            <p>Fail so hard, you can't help but smile. Then do it again. Because trying something new is always a win.
                <p class="margin"> Join us</p>
            </p>
        </div>
        <div class="footer">
            <div class="box">
                <img src="./assets/images/comments.png" class="icon-comments" alt="icone de comentários" title="uma elipse com uma ponta em baixo, que simboliza um balão de comentários">
                <small>3</small>
            </div>
            <div class="box">
                <img src="./assets/images/retwettar.png" class="icon-retweet" alt="icone de retweetar" title=" duas flechas em formato redondo que se enrolam entre si.">
                <small>3,6 mil</small>
            </div>
            <div class="box">
                <img src="./assets/images/favorite.png" class="icon-favorite"alt="icone de favorito" title="um coração, que simboliza o ícone de favoritar">
                <small>67 mil</small>
            </div>
            <div class="box">
                <img src="./assets/images/share.png" class="icon-share" alt="ícone de compartilhar" title="uma linha reta embaixo, com uma seta pra cima por cima, que simboliza o ícone de compartilhar.">
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
